openapi: 3.0.0
info:
  title: Acessport2LtpTranslator
  version: 1.0.0

paths:

  /v1/translate-equipment-sequence-ids-to-ltp-uuids:
    post:
      operationId: provideAcceptanceDataOfLinkEndpoint
      summary: 'Provides the data required for the acceptance of a device'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mount-name
                - string-of-concatenated-sequence-ids
              properties:
                mount-name:
                  type: string
                  description: 'Identifier of the device at the Controller'
                string-of-concatenated-sequence-ids:
                  type: string
                  description: 'Concatenated sequence Ids of holders and connectors'
                top-level-equipment-uuid:
                  type: string
                  description: 'Uuid of the top-level-equipment. Optional parameter, which is only needed when device contains multiple top level equipments.'
            examples:
                top-level-equipment-uuid-not-provided:
                  value:
                    mount-name: '513250002'
                    link-id: 'h1.c3.h4.c5'                
                top-level-equipment-uuid-provided:
                  value:
                    mount-name: '513250010'
                    link-id: 'h1.c2.h3.c4'
                    top-level-equipment-uuid: '2-LIM 8xEth'
      responses:
        '200':
          description: 'LTPs for accessport provided.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  access-port-to-ltp-mappings:
                    type: array
                    properties:
                      uuid:
                        type: string
                        description: >
                          'Identifier of the ltp
                          from (for first array item == {$RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingServingLtp.request.body#uuid},
                          for subsequent array items == {$RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingClientLtp.request.body#uuid})'
                      client-ltps:
                        type: array
                        items:
                          type: string
                        description: >
                          'List of client-ltps
                          from (for first array item == {RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingServingLtp.response.body#core-model-1-4:control-construct/logical-termination-point/client-ltp}
                          for subsequent array items == {RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingClientLtp.response.body#core-model-1-4:control-construct/logical-termination-point/client-ltp})'
                      server-ltps:
                        type: array
                        items:
                          type: string
                        description: >
                          'List of server-ltps
                          from (for first array item == {RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingServingLtp.response.body#core-model-1-4:control-construct/logical-termination-point/server-ltp}
                          for subsequent array items == {RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingClientLtp.response.body#core-model-1-4:control-construct/logical-termination-point/server-ltp})'                     
                      layer-protocol-names:
                        type: array
                        items:
                          type: string
                        description: >
                          'List of layer-protocol-names from
                          from (for first array item == {RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingServingLtp.response.body#core-model-1-4:control-construct/logical-termination-point/layer-protocol/layer-protocol-name}
                          for subsequent array items == {RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData.ReadingClientLtp.response.body#core-model-1-4:control-construct/logical-termination-point/layer-protocol/layer-protocol-name})'
                example:
                  access-port-to-ltp-mappings:
                    - uuid: '2-LIM 8xEth'
                      client-ltps: []
                      server-ltps: 
                        - 'LTP-ETY-TTP-2_LAN-4-RJ45'
                      layer-protocol-names: 
                        - 'pure-ethernet-structure-2-0:LAYER_PROTOCOL_NAME_TYPE_PURE_ETHERNET_STRUCTURE_LAYER'
                    - uuid: 'LTP-ETY-TTP-2_LAN-4-RJ45'
                      client-ltps: 
                        - 'LTP-ETY-TTP-2_LAN-5-RJ12'
                      server-ltps: []
                      layer-protocol-names: 
                        - 'pure-ethernet-structure-2-0:LAYER_PROTOCOL_NAME_TYPE_PURE_ETHERNET_STRUCTURE_LAYER'
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                  'Life cycle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-op-s-is-000/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        RequestForTranslatingEquipmentSequenceIdsCausesReadingDeviceData:
          ReadingUuidsOfTopLevelEquipment: #[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-op-c-is-mwdi-1-1-1-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: mount-name
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'The mount-name of the device that is addressed by this callback
                    from {$request.body#mount-name}'
                - name: fields
                  in: query
                  required: true
                  schema:
                    type: string
                    example: 'top-level-element'
                  description: >
                    'If different from empty string, a fields filter with the following value to be added to the request
                    from [/core-model-1-4:control-construct/profile-collection/profile=a2lt-1-0-0-string-p-000/string-profile-1-0:string-profile-pac/string-profile-configuration/string-value]'
              responses:
                '200':
                  description: 'Top-level-equipment provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          core-model-1-4:control-construct:
                            type: array
                            items:
                              type: object
                              properties:
                                top-level-equipment:
                                  type: array
                                  items:
                                    type: string
                        example:
                          core-model-1-4:control-construct:
                            - top-level-equipment:
                              - '2-LIM 8xEth'
                              - '3-RIM 2xRadio'
                              - '1-Core'
                              - '4-RIM 1xEth 10Gb'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'

