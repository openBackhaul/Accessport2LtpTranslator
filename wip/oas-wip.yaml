            get:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: mount-name
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'The mount-name of the device that is addressed by this callback
                    from {$request.body#mount-name}'
                - name: uuid
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '2-LIM 8xEth'
                  description: >
                    'The uuid of the top-level-equipment
                    from {$request.body#top-level-equipment-uuid} if provided as input parameter and if this uuid included in {$ReadingUuidsOfTopLevelEquipment.response#core-model-1-4:control-construct/top-level-equipment}
                    or if size of ({$ReadingUuidsOfTopLevelEquipment.response#core-model-1-4:control-construct/top-level-equipment})==1, then uuid = first element from {$ReadingUuidsOfTopLevelEquipment.response#core-model-1-4:control-construct/top-level-equipment}'
                - name: fields
                  in: query
                  required: true
                  schema:
                    type: string
                    example: 'contained-holder(occupying-fru);connector(local-id)'
                  description: >
                    'If different from empty string, a fields filter with the following value to be added to the request
                    from [/core-model-1-4:control-construct/profile-collection/profile=a2lt-1-0-0-string-p-001/string-profile-1-0:string-profile-pac/string-profile-configuration/string-value]'
              responses:
                '200':
                  description: 'Contained-holder and connector provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          core-model-1-4:equipment:
                            type: array
                            items:
                              type: object
                              properties:
                                uuid:
                                  type: string
                                connector:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      local-id:
                                        type: string
                                contained-holder:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      local-id:
                                        type: string
                                      occupying-fru:
                                        type: string
                        example:
                          core-model-1-4:equipment:
                            - uuid: '2-LIM 8xEth'                                  
                              connector:
                                - local-id: 'LAN-4-RJ45-Connector'
                              contained-holder:
                                - local-id: '2_LAN-7 SFP'
                                  occupying-fru: '2_LAN-7 SFP'
                                - local-id: '2_LAN-8 SFP'
                                  occupying-fru: '2_LAN-8 SFP'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'

          ReadingEquipmentDataInHolder: #[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-op-c-is-mwdi-1-1-1-001/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: mount-name
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'The mount-name of the device that is addressed by this callback
                    from {$request.body#mount-name}'
                - name: uuid
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '2-LIM 8xEth'
                  description: >
                    'The uuid of the next equipment to be retrieved.
                    from: 
                    with sequenceId = iterate over {$requestBody#string-of-concatenated-sequence-ids},
                         and sequence-id of contained-holder and connector = position in the respective arrays

                      TODO

                      if (sequenceId==h*), 
                       then uuid={$<TODO-callbackname>.ReadingEquipmentDataOfTopLevelElement#core-model-1-4:equipment/contained-holder/occupying-fru}
                       of the holder instance with holder.sequence-id == sequenceId
                      else if letter infront of sequenceId==c,
                        then uuid = equipmentUuid = {$<TODO-callbackname>.ReadingEquipmentDataOfTopLevelElement#core-model-1-4:equipment/uuid}
                        and connectorLocalId = local-id of instance of connector with sequence-id == sequenceId'
                - name: fields
                  in: query
                  required: true
                  schema:
                    type: string
                    example: 'contained-holder(occupying-fru);connector(local-id)'
                  description: >
                    'If different from empty string, a fields filter with the following value to be added to the request
                    from [/core-model-1-4:control-construct/profile-collection/profile=a2lt-1-0-0-string-p-002/string-profile-1-0:string-profile-pac/string-profile-configuration/string-value]'
              responses:
                '200':
                  description: 'Contained-holder and connector provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          core-model-1-4:equipment:
                            type: array
                            items:
                              type: object
                              properties:
                                uuid:
                                  type: string
                                connector:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      local-id:
                                        type: string
                                contained-holder:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      local-id:
                                        type: string
                                      occupying-fru:
                                        type: string
                        example:
                          core-model-1-4:equipment:
                            - uuid: '2-LIM 8xEth'                                  
                              connector:
                                - local-id: 'LAN-4-RJ45-Connector'
                              contained-holder:
                                - local-id: '2_LAN-7 SFP'
                                  occupying-fru: '2_LAN-7 SFP'
                                - local-id: '2_LAN-8 SFP'
                                  occupying-fru: '2_LAN-8 SFP'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'


          ReadingAugmentOfAllLtps: #[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-tcp-c-mwdi-1-1-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=a2lt-1-0-0-op-c-is-mwdi-1-1-1-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: mount-name
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'The mount-name of the device that is addressed by this callback
                    from {$request.body#mount-name}'
                - name: fields
                  in: query
                  required: true
                  schema:
                    type: string
                    example: 'logical-termination-point(uuid;ltp-augment-1-0:ltp-augment-pac(equipment;connector))'
                  description: >
                    'If different from empty string, a fields filter with the following value to be added to the request
                    from [/core-model-1-4:control-construct/profile-collection/profile=a2lt-1-0-0-string-p-003/string-profile-1-0:string-profile-pac/string-profile-configuration/string-value]'
              responses:
                '200':
                  description: 'LTP augment provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          core-model-1-4:control-construct:
                            type: array
                            items:
                              type: object
                              properties:
                                logical-termination-point:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      uuid:
                                        type: string
                                      ltp-augment-1-0:ltp-augment-pac:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            connector:
                                              type: string
                                            equipment:
                                              type: array
                                              items:
                                                type: string  
                        example:
